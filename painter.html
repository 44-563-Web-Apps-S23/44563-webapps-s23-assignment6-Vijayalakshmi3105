<!DOCTYPE html>
<html>

<head>
    <title>Painter Infomation Page</title>
</head>

<body>

    <h2>Painter entry Sankati Vijayalakshmi</h2>

    <form>
        <label for="form_PainterName">The hidden painter name</label>
        <input type="password" id="form_PainterName" name="form_PainterName" min=10 max=50 step=2 value="Monet"> <br>

        <label for="form_GuessPainter">Guess the painter</label>
        <input type="text" id="form_GuessPainter" name="form_GuessPainter" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="check the guess">
    </form>
    <p id="result">This text will be replaced </p>
    <script>
        var good = 0;
        var oops = 0;
        function checkPainter() {
            console.log("Getting form values")
            hiddenpainter = document.getElementById("form_PainterName").value;
            guesspainter = document.getElementById("form_GuessPainter").value;
            out = document.getElementById("result")
            if (hiddenpainter == guesspainter) {

                good = good + 1;
                alert("You got it right");
                out.innerHTML = good;
            }
            else {
                oops = oops + 1;
                alert("Sorry")
                out.innerHTML = oops;
            }

        }
    </script>

</body>

</html>
