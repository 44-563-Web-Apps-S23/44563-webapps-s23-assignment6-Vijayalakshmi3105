<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<head>
    <title>Painter Infomation Page</title>
</head>

<body>

    <h2>Painter entry Sankati Vijayalakshmi</h2>

    <form>
        <label for="form_PainterName">The hidden painter name</label>
        <input type="password" id="form_PainterName" name="form_PainterName" min=10 max=50 step=2 value="Monet"> <br>

        <label for="form_GuessPainter">Guess the painter</label>
        <input type="text" id="form_GuessPainter" name="form_GuessPainter" autofocus> <br>

        <input type="button" onclick="checkPainter()" value="check the guess">
    </form>
    <p id="result">This text will be replaced </p>
    <script>
        var good = 0;
        var oops = 0;
        function checkPainter() {
            console.log("Getting form values")
            hiddenpainter = document.getElementById("form_PainterName").value;
            guesspainter = document.getElementById("form_GuessPainter").value;
            out = document.getElementById("result")
            if (hiddenpainter == guesspainter) {

                good = good + 1;
                alert("You got it right");
                out.innerHTML = good;
            }
            else {
                oops = oops + 1;
                alert("Sorry")
                out.innerHTML = oops;
            }

        }
    </script>

    <div class="container">
        <img id="Plant-Image" width="100" height="100" alt="Picture of a plant" src="TigerLily.jpg" onclick="selectImage()">
    </div>

    <script>
        var useImage=1;
        function selectImage() {

            switch (useImage) {
                case 1:
                    useImage = 2; document.getElementById("Plant-Image").src = "Abelia.jpg"; 
                    break;
                case 2:
                    useImage = 3; document.getElementById("Plant-Image").src = "Nemophila.jpg"; 
                    break;
                case 3:
                    useImage = 1; document.getElementById("Plant-Image").src = "TigerLily.jpg"; 
                    break;


            }

        }
    </script>
</body>

</html>
